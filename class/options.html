<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Options</title>
</head>
<body>
    <form>

    <div id="status"></div>
    <script src="options.js"></script>
</body>
